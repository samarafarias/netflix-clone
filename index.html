<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Style-->
    
    <link rel="stylesheet" href="./styles/main.css">

    <!------------------------------------------------>

    <!--Responsividade-->
    <link rel="stylesheet" href="./styles/responsive.css">
    <!---------------------------------------------------->

    <!--Ownl CSS-->
    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.css">
    <!---->

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
   
    <main>
        <div class="filme-principal">
            <style>
               .filme-principal { background-image: url('https://samarafarias.github.io/netflix-clone/img/euphoria.jpg');}
            </style>
            <div class="container">
                <h3 class="titulo">EUPHORIA</h3>
                <p class="descricao">Um grupo de estudantes do ensino médio lida com diferentes situações típicas da idade.</p>
                <button class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
        
                <button class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div> 
        </div>
    </main>

    <!--Carrosel do site-->

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/1.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/2.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/3.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/4.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/5.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/6.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/7.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/8.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/9.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/10.jpg" alt="">
            </div>

        </div>
    </div>






    <script src="https://kit.fontawesome.com/045bae328e.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
    <script src="./img/euphoria.jpg"></script>

</body>
</html>
